<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" class="form-control form-control-lg" [placeholder]="texto">
        </div>

        <div class="col-lg-6 offset-lg-3 mt-3">  <!-- asÃ­ queda centrado el contenido, xq bootstrap tiene 12 columnas total 6 para el card y 3 de cada lado -->
            <div class="card p-3" *ngIf="listaTareas.length === 0">
                <h6>No hay tareas para mostrar</h6>
            </div>
            <ul class="list-group">
                <li class="list-group-item mt-1 d-flex justify-content-between" *ngFor="let tarea of listaTareas; let i = index">
                    {{tarea.nombre}}
                    <div>
                        <span class="m-3 cursor" (click)="actualizarTarea(tarea, i)">
                            <i class="text-success" [ngClass]="tarea.estado == false ? 'fa-regular fa-circle' : 'fa-solid fa-circle-check'"></i>
                            <!-- <i class="fa-regular fa-circle"></i>
                            <i class="fa-solid fa-circle-check"></i> -->
                        </span>
                        <span class="text-danger cursor" (click)="eliminar(i, tarea.nombre)">
                            <i class="fa-sharp fa-solid fa-trash"></i>
                        </span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
